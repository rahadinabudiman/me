<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the buttons */
        .nav_link {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }

        /* Style the active class, and buttons on mouse-over */
        .active,
        .nav_link:hover {
            background-color: #666;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Active Button</h1>
    <p>Highlight the active/current (pressed) button.</p>
    <div id="wadidaw">
        <div id="nav_menu">
            <button class="nav_link">1</button>
            <button class="nav_link">2</button>
            <button class="nav_link">3</button>
            <button class="nav_link">4</button>
            <button class="nav_link">5</button>
        </div>
    </div>


    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("nav_menu");
        var btns = header.getElementsByClassName("nav_link");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += " active";
            });
        }
    </script>

</body>

</html>
